<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Walking Skeleton</title>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>
</head>
<body ng-controller="IndexController">
    <div>
        <p ng-show="cat.name">Your new cats name is: {{cat.name}}</p>
        <p ng-hide="cat.name">Enter your new cat's name!</p>

        <form novalidate>
            Name: <input type="text" ng-model="cat.name"/><br/>
            <input type="submit" ng-click="addCat()" value="Save"/>
        </form>

        <h4>Cats</h4>
        <ul>
            <li ng-repeat="cat in cats">{{cat.name}}</li>
        </ul>
    </div>
</body>
</html>
